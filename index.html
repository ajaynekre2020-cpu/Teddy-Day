<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teddy Day Surprise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffe6f0" />
  <style>
    /* ---------- Base & accessibility ---------- */
    *, *::before, *::after { box-sizing: border-box; }
    :root{
      --bg: #ffe6f0;
      --text: #d63384;
      --bubble-bg: #fff;
      --shadow: 0 2px 4px rgba(0,0,0,0.2);

      /* Safe areas for devices with hole-punch/notch */
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }

    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: "Comic Sans MS", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #101012;
      background-color: var(--bg);

      /* Use small viewport height to avoid mobile URL bar jumps */
      min-height: 100svh;

      /* We do want to allow scroll if content overflows on small devices */
      overflow-x: hidden;
      overflow-y: auto;

      /* Padding to respect safe areas */
      padding:
        calc(8px + var(--safe-top))
        calc(8px + var(--safe-right))
        calc(8px + var(--safe-bottom))
        calc(8px + var(--safe-left));

      position: relative;
      display: grid;
